name: Deploy to Vultr

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Deploy to Vultr
      uses: "vultr/marketplace-deploy@v1.0.0"
      with:
        api-key: "${{ secrets.VULTR_API_KEY }}"
        ssh-key: "${{ secrets.VULTR_SSH_KEY }}"
        script: |
          cd /root/discord-bot/
          git pull
          npm install
          pm2 restart index.ts
